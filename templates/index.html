<!DOCTYPE html>
<html>
<head>
  <title>Image Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #responseMsg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Website Image Downloader</h1>
  <form id="downloadForm">
    <input type="text" id="url" placeholder="Enter Website URL" required />
    <input type="text" id="folder" placeholder="Enter Folder Name (e.g., cats)" />
    <button type="submit">Download Images</button>
  </form>
  <p id="responseMsg"></p>

  <script>
    document.getElementById("downloadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = document.getElementById("url").value;
      let folder = document.getElementById("folder").value;
      if (!folder) folder = "default";

      const response = await fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, folder })
      });

      const data = await response.json();
      const msg = document.getElementById("responseMsg");
      msg.innerText = data.message;

      if (data.success) {
        const link = document.createElement("a");
        link.href = `/downloads/${folder}/`;
        link.innerText = "üìÇ View Downloaded Images";
        link.target = "_blank";
        msg.appendChild(document.createElement("br"));
        msg.appendChild(link);
      }
    });
  </script>
</body>
</html>
