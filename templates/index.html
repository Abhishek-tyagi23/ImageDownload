<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Downloader</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>🌐 Website Image Downloader</h2>
  <form id="downloadForm">
    <input type="text" id="url" placeholder="Enter website URL" required />
    <input type="text" id="folder" placeholder="Enter folder name (e.g., cats)" />
    <button type="submit">Download Images</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById("downloadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      result.innerHTML = "⏳ Downloading images...";
      
      const url = document.getElementById("url").value;
      const folder = document.getElementById("folder").value;

      const res = await fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, folder })
      });

      const data = await res.json();
      result.innerHTML = data.message;

      if (data.viewLink) {
        result.innerHTML += `<br><a href="${data.viewLink}" target="_blank">📂 View Downloaded Images</a>`;
      }
    });
  </script>
</body>
</html>
