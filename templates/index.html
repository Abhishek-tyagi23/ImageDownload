<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #1b5fad;
    }
  </style>
</head>
<body>
  <h1>Enter Website URL to Fetch Images</h1>
  <form action="/fetch-images" method="POST">
    <input type="text" name="url" placeholder="https://example.com" required />
    <button type="submit">Fetch Images</button>
  </form>
</body>
</html>
